<!DOCTYPE html>

        <title>Rescatista</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap');
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body{
                font-family: 'Open Sans', sans-serif;
            }
            
            .contenedor{
                padding: 60px 0;
                width: 90%;
                max-width: 1000px;
                margin: auto;
                overflow: hidden;
            }
            
            header{
                width: 100%;
                height: 800px;
                background: #FF512F;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, hsla(35,88%,52%,0.15), hsla(10,100%,59%,0.15)),url(imagenes/ojalaqsi.png);
background: linear-gradient(to right, hsla(35,88%,52%,0.15), hsla(10,100%,59%,0.15)),url(imagenes/oesta.png);
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                position: relative;
            }
            
            nav{
                text-align: right;
                padding: 30px 50px 0 0;
            }
            
            nav a{
                color: #ffff;
                font-weight: 300;
                text-decoration: none;
                margin-right: 16px;
            }
            
            nav a:hover{
                color: #4B277A;
            }
            
            header .texto-header{
                display: flex;
                height: 430px;
                width: 100%;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                text-align: center;
            }
            
            .texto-header h1{
                font-size: 50px;
                color: white;
                font-weight: 900;
            }
            .texto-header h2{
                font-size: 30px;
                color: white;
                font-weight: 400;
            }
                        
            .wave{
                position: absolute;
                bottom: 0;
                width: 100%;
            }

        </style>
    </head>

        <header>
            <nav>

            <section class="texto-header">
